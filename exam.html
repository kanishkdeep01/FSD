<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <h1>Registration</h1>

    <form action="" method="GET">

        <label for="name">Name</label><br>
        <input type="text" id="name" name="user_name">
        <br><br>

        <label for="usn">USN</label><br>
        <input type="text" id="usn" name="user_usn">
        <br><br>

        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label for="address">Address</label><br>
        <input type="text" id="address" name="user_address">
        <br><br>

        <label for="dob">DOB</label><br>
        <input type="date" id="dob" name="user_dob">
        <br><br>

        <label for="mobile">Mobile</label><br>
        <input type="tel" id="mobile" name="user_mobile">
        <br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="user_email">
        <br><br>

        <label>Documents</label><br>
        <input type="checkbox" id="aadhar" name="doc_aadhar" value="yes">
        <label for="aadhar">Aadhar</label>
        
        <input type="checkbox" id="pan" name="doc_pan" value="yes">
        <label for="pan">PAN</label>
        <br><br>

        <label for="courses">Courses</label><br>
        <select id="courses" name="course" size="3">
            <option value="cse">CSE</option>
            <option value="ds">DS</option>
            <option value="cst">CST</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">

    </form>

</body>
</html>
